<script>
data = {"प्रश्न 1 - सर्वनाम किसे कहते हैं?": "उत्तर - संज्ञा के स्थान पर प्रयुक्त होने वाले शब्दों को सर्वनाम कहते हैं ; जैसे - रीता, आगरा, मेज आदि |", "प्रश्न 2 - सर्वनाम के कितने भेद होते हैं?": "सर्वनाम के 6 भेद होते हैं-\n\n1 - पुरुषवाचक सर्वनाम\n2 - निश्चयवाचक सर्वनाम\n3 - अनिश्चयवाचक सर्वनाम\n4 - प्रश्नवाचक सर्वनाम\n5 - संबंधवाचक\n6 - निजवाचक सर्वनाम", "प्रश्न 3 - पुरुषवाचक सर्वनाम किसे कहते हैं तथा उसके कितने भेद होते हैं?": "उत्तर - पुरुषवाचक सर्वनाम - वक्ता (बोलनेवाला ) या लेखक(लिखनेवाला ) अपने लिए, श्रोता (सुननेवाले ) के लिए तथा किसी अन्य व्यक्ति के लिए जिन सर्वनाम शब्दों का प्रयोग करता है, उन्हें पुरुषवाचक सर्वनाम कहते हैं ; जैसे - मैं, मैंने, मेरा, हम, हमने, हमारा, तुम, तुमने, तुम्हारा, तुम्हें, तुझे, तू, वह, उसका, वे, उनका आदि | पुरुषवाचक सर्वनाम के तीन भेद होते हैं -\n\n1 - उत्तम पुरुषवाचक सर्वनाम - वक्ता बोलते समय अपने लिए जिन सर्वनाम शब्दों का प्रयोग करता है, उन्हें पुरुष उत्तम पुरुष वाचक सर्वनाम कहते हैं ; जैसे - मैं, मेरा, मुझे, मुझको, हम, हमें, हमारा, हमको, मेरे लिए आदि |\n2 - मध्यम पुरुषवाचक सर्वनाम - वक्ता के द्वारा श्रोता के नाम के स्थान पर जिन सर्वनाम शब्दों का प्रयोग किया जाता है उन्हें मध्यम पुरुषवाचक सर्वनाम कहते हैं ; जैसे - तू, तेरा, तुझे, तुझको, तूने, तुम, तुम्हारा, तुम्हें, तुमको, तुमने, आप, आपका, आपको, आपने आदि |\n3 - अन्य पुरुषवाचक सर्वनाम - वक्ता श्रोता से बात करते समय किसी अन्य व्यक्ति के लिए जिन सर्वनाम शब्दों का प्रयोग करता है, उन्हें अन्य पुरुषवाचक सर्वनाम कहते हैं ; जैसे - वह, वे, उन्होंने, उसे, उसने, उनका, उनकी, उनके, उसका, उसकी, उसके आदि |", "प्रश्न 4 - निश्चयवाचक सर्वनाम किसे कहते हैं ? उदाहरण सहित स्पष्ट करो |": "उत्तर - वे सर्वनाम शब्द जो किसी वस्तु या प्राणी की ओर संकेत करते हैं और उसका निश्चय पूर्वक बोध कराते हैं उन्हें निश्चयवाचक सर्वनाम कहा जाता | जैसे -\n1 - वह घर किसका है?\n2 - यह पुस्तक मेरी है |\n\nपहले वाक्य में 'वह' और दूसरे वाक्य में 'यह' शब्द निश्चयवाचक सर्वनाम हैं क्योंकि ये क्रमशः घर और पुस्तक की ओर संकेत कर रहे हैं |", "प्रश्न 5 - अनिश्चयवाचक सर्वनाम किसे कहते हैं? उदाहरण सहित स्पष्ट कीजिए |": "उत्तर - जिन सर्वनाम शब्दों से किसी निश्चित व्यक्ति या वस्तु का बोध न हो, उन्हें अनिश्चयवाचक सर्वनाम कहते हैं | जैसे - कोई, कुछ, किसी किन्हीं आदि |\n\n1 - किसी ने दरवाजा खोला|\n2 - घर में कोई आया है |\n\nउपर्युक्त वाक्यों में 'किसी' और 'कोई' निश्चित व्यक्ति का बोध नहीं करा रहे हैं इसलिए अनिश्चयवाचक सर्वनाम है |", "प्रश्न 6 - प्रश्नवाचक सर्वनाम किसे कहते हैं? उदाहरण सहित स्पष्ट करो |": "उत्तर - जिन सर्वनाम शब्दों का प्रयोग प्रश्न पूछने के लिए किया जाता है, उन्हें प्रश्नवाचक सर्वनाम कहते हैं | जैसे - कब, कहाँ, क्यों, कैसे, किसका किसे आदि |\n\n1 - आप कहाँ गए थे?\n2 - यह पुस्तक किसकी है?\n\nउपर्युक्त वाक्यों में पहले वाक्य में 'यह' और दूसरे वाक्य में 'किसकी' प्रश्नवाचक सर्वनाम हैं क्योंकि इन सर्वनाम शब्दों से प्रश्न पूछे जाने का बोध हो रहा है |", "प्रश्न 7 - संबंधवाचक सर्वनाम किसे कहते हैं उदाहरण सहित स्पष्ट कीजिए |": "उत्तर - ऐसे सर्वनाम शब्द जिनसे वाक्य के दूसरे सर्वनाम शब्दों के साथ संबंध स्थापित होता है, उन्हें संबंधवाचक सर्वनाम कहते हैं; जैसे - जो-वह, जैसा-वैसा आदि |\n\n1 - जो पढ़ेगा वह अच्छे अंक प्राप्त करेगा |\n2 - जैसा करोगे वैसा भरोगे |\n\nउपर्युक्त वाक्यों में पहले वाक्य में 'जो' और 'वह' तथा दूसरे वाक्य में 'जैसा' और 'वैसा' संबंधवाचक सर्वनाम है क्योंकि इनका संबंध एक-दूसरे से स्थापित हो रहा है |", "प्रश्न 8 - निजवाचक सर्वनाम की परिभाषा उदाहरण सहित स्पष्ट कीजिए |": "उत्तर - ऐसे सर्वनाम शब्द जो कर्ता के द्वारा स्वयं कार्य किए जाने का बोध कराते हैं वह निजवाचक सर्वनाम कहलाते हैं ;जैसे स्वयं, आप, अपने-आप, खुद आदि |\n\n1 - वह अपने-आप चला जाएगा |\n2 - सीता अपना भोजन स्वयं बना लेगी |\n\nउपर्युक्त वाक्यों में 'अपने-आप' और 'स्वयं' निजवाचक सर्वनाम हैं |"}
body = document.getElementsByTagName('body')[0]

for (let key in data) {
 div = document.createElement("div")

 div.style.background = "black"
 div.style.opacity = "0.5"
 div.style.margin = "30px"
 div.style.width = "90%"
 div.style.display = "block"
 div.style.overflow = "auto"

 p = document.createElement("p")
 p.innerHTML = key
 p.style["font-weight"] = "bold"
 p.style["font-size"] = "250%"
 p.style.color = "white"
 p.style["white-space"] = "pre-wrap"
 p.style["white-space"] = "-moz-pre-wrap"
 p.style["white-space"] = "-o-pre-wrap"
 p.style["word-wrap"] = "break-word"

 div.appendChild(p)

 p = document.createElement("p")
 p.id = key
 p.innerHTML = " "
 p.style["font-weight"] = "bold"
 p.style["font-size"] = "150%"
 p.style.color = "white"
 p.style["white-space"] = "pre-wrap"
 p.style["white-space"] = "-moz-pre-wrap"
 p.style["white-space"] = "-o-pre-wrap"
 p.style["word-wrap"] = "break-word"

 div.appendChild(p)

 body.appendChild(div)

 b = document.createElement("button")
 b.style.background = "black"
 b.style.opacity = "0.5"
 b.onclick = function() {
 if (document.getElementById(key).innerHTML == " ") {
  document.getElementById(key).innerHTML = data[key]
  this.innerHTML = "Click to hide answer"
 } else if (document.getElementById(key).innerHTML != " ") {
  document.getElementById(key).innerHTML = " "
  this.innerHTML = "Click to see answer"
 }
 }
 b.innerHTML = "Click to see answer"
 b.style.color = "white"
 b.style.width = "30%"
 b.style.height = "5%"
 b.style.margin = "30px"
 b.style.overflow = "hidden"
 b.style["font-size"] = "150%"

 body.appendChild(b)
}
</script>
