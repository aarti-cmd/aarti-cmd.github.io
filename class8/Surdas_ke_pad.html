<script>
data = {"प्रश्न 1 बालक श्री कृष्ण किस लोभ  के कारण दूध पीने के लिए तैयार हुए?": "उत्तर - यशोदा माँ कृष्ण को लालच देती थी कि कच्चा दूध पीने से तुम्हारी चोटी बलदाऊ की चोटी की तरह लंबी और मोटी हो जाएगी | चोटी बड़ी होने के लालच में श्री कृष्ण दूध पीने को तैयार हो गए |", "प्रश्न 2 - श्री कृष्ण अपनी चोटी के विषय में क्या क्या सोच रहे थे?": "उत्तर - श्री कृष्ण सोच रहे थे कि उनकी चोटी भी बलराम की चोटी की तरह लंबी और मोटी हो जाएगी और  नागिन की तरह लहराएगी |", "प्रश्न 3 - दूध की तुलना में श्री कृष्ण कौन से खाद्य पदार्थ को अधिक पसंद करते हैं?": "उत्तर - दूध की तुलना में श्री कृष्ण मक्खन और रोटी को अधिक पसंद करते हैं |", "प्रश्न 4 - 'तैं ही पूत अनोखौ जायौ' -  पंक्तियों में बालन के मन में कौन से भाव मुखरित हो रहे हैं?": "उत्तर - उपर्युक्त पंक्तियों में ग्वालन के मन में यशोदा के प्रति क्रोध के भाव मुखरित हो रहे हैं | ग्वालन कहना चाहती हैं कि बार-बार कृष्ण की शिकायत करने पर भी यशोदा कृष्ण को डाँटती नहीं है और उनसे कुछ  कहती भी नहीं हैं |", "प्रश्न 5 - मक्खन चुराते और खाते समय श्रीकृष्ण थोड़ा सा मक्खन बिखरा क्यों देते हैं?": "उत्तर - श्री कृष्ण जानबूझकर ऐसा नहीं करते थे | वे उस समय छोटे थे इसलिए छींके से उतारते समय मक्खन गिर जाता होगा और जब वे खुद मक्खन खाते होंगे और अपने साथियों को मक्खन खिलाते होंगे, उस समय भी मक्खन इधर-उधर बिखर जाता होगा |", "भाषा की बात\n\nप्रश्न 1 - कृष्ण गोपियों का माखन चुरा चुरा कर खाते थे इसलिए उन्हें माखन चुराने वाला भी कहा गया है | इसके लिए एक शब्द दीजिए |": "उत्तर - माखनचोर", " प्रश्न 2 - श्री कृष्ण के लिए पाँच  पर्यायवाची शब्द लिखिए |": "उत्तर - घनश्याम, गिरिधर, गोपाल कन्हैया, मोहन"}
body = document.getElementsByTagName('body')[0]
for (let key in data) {
 div = document.createElement("div")

 div.style.background = "black"
 div.style.opacity = "0.5"
 div.style.margin = "30px"
 div.style.width = "90%"
 div.style.display = "block"
 div.style.overflow = "auto"

 p = document.createElement("p")
 p.innerHTML = key
 p.style["font-weight"] = "bold"
 p.style["font-size"] = "250%"
 p.style.color = "white"
 p.style["white-space"] = "pre-wrap"
 p.style["white-space"] = "-moz-pre-wrap"
 p.style["white-space"] = "-o-pre-wrap"
 p.style["word-wrap"] = "break-word"

 div.appendChild(p)

 p = document.createElement("p")
 p.id = key
 p.innerHTML = " "
 p.style["font-weight"] = "bold"
 p.style["font-size"] = "150%"
 p.style.color = "white"
 p.style["white-space"] = "pre-wrap"
 p.style["white-space"] = "-moz-pre-wrap"
 p.style["white-space"] = "-o-pre-wrap"
 p.style["word-wrap"] = "break-word"

 div.appendChild(p)

 body.appendChild(div)

 b = document.createElement("button")
 b.style.background = "black"
 b.style.opacity = "0.5"
 b.onclick = function() { document.getElementById(key).innerHTML = data[key] }
 b.innerHTML = "Click to see answer"
 b.style.color = "white"
 b.style.width = "30%"
 b.style.height = "5%"
 b.style.margin = "30px"
 b.style.overflow = "hidden"
 b.style["font-size"] = "150%"

 body.appendChild(b)
}
</script>
